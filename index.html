<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAND</title>

  <style>
    :root{
      --pad: 20px;
      --max: 42rem;
    }

    html, body { margin: 0; padding: 0; }

    body{
      background: #f6f3ee;
      color: #111;
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.6;
      padding: var(--pad);
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      font-size: clamp(18px, 4.5vw, 24px);
    }

    .regel{
      margin: 0 0 0.6em 0;
      white-space: pre-wrap; /* behoudt regeleindes, maar geen mega-spaties nodig */
    }

    .rechts{
      display: block;
      text-align: right;
    }

    /* iets meer “lucht” bij pauzes */
    .pauze{ margin-top: 1.2em; }

  </style>
</head>
<body>

  <div class="wrap">
    <p class="regel">Dit is een mandje.</p>
    <p class="regel">Een mandje met Duits bier.</p>
    <p class="regel">Stiftmeister.</p>
    <p class="regel">Uit 1984.</p>

    <p class="regel pauze"><span class="rechts">Dat is te lang.</span></p>

    <p class="regel pauze">Dit is een mandje<br>met oud Duits bier.</p>

    <p class="regel pauze">
      <span class="rechts">Nee.</span>
      <span class="rechts">Nog steeds te lang.</span>
    </p>

    <p class="regel pauze">Een mandje.<br>Bier.<br>Oud.</p>

    <p class="regel pauze"><span class="rechts">Nee.</span></p>

    <p class="regel pauze">Bier.<br>In een mandje.</p>

    <p class="regel pauze"><span class="rechts">Kan korter.</span></p>

    <p class="regel pauze">Bier.</p>

    <p class="regel pauze">…</p>

    <p class="regel">MAND!!</p>
  </div>

</body>
</html>
